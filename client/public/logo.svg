<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <!-- Premium gradients -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>

    <!-- Radial gradient for depth -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="400" cy="300" r="350" fill="url(#glowGradient)" opacity="0.6"/>

  <!-- Decorative stars -->
  <g id="stars" filter="url(#premiumShadow)">
    <!-- Top-left star -->
    <g transform="translate(150, 180)">
      <polygon points="0,-18 5,-5 18,-5 8,4 13,18 0,9 -13,18 -8,4 -18,-5 -5,-5" fill="url(#premiumGradient)" opacity="0.9"/>
    </g>
    
    <!-- Bottom-left star -->
    <g transform="translate(120, 420)">
      <polygon points="0,-12 3,-3 12,-3 5,3 8,12 0,6 -8,12 -5,3 -12,-3 -3,-3" fill="url(#premiumGradient)" opacity="0.75"/>
    </g>

    <!-- Top-right accent star -->
    <g transform="translate(680, 160)">
      <polygon points="0,-10 2,-2 10,-2 4,2 6,10 0,5 -6,10 -4,2 -10,-2 -2,-2" fill="url(#goldGradient)" opacity="0.8"/>
    </g>
  </g>

  <!-- Main text container -->
  <g id="text-group" filter="url(#premiumShadow)">
    <!-- "studio" text with premium styling -->
    <text x="280" y="220" font-family="'Playfair Display', 'Georgia', serif" font-size="120" font-weight="900" fill="url(#premiumGradient)" letter-spacing="4" text-anchor="start">
      studio
    </text>
    
    <!-- "Agency" text -->
    <text x="280" y="340" font-family="'Playfair Display', 'Georgia', serif" font-size="120" font-weight="900" fill="url(#premiumGradient)" letter-spacing="4" text-anchor="start">
      Agency
    </text>
  </g>

  <!-- Decorative line between text -->
  <line x1="250" y1="260" x2="280" y2="260" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round" opacity="0.9" filter="url(#premiumShadow)"/>

  <!-- Premium rounded pill with tagline -->
  <rect x="240" y="380" width="400" height="80" rx="40" ry="40" fill="url(#premiumGradient)" opacity="0.95" filter="url(#premiumShadow)"/>
  
  <!-- Tagline text inside pill -->
  <text x="440" y="435" font-family="'Arial', 'Helvetica', sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2" filter="url(#glow)">
    EVENTS, A STUDIO
  </text>

  <!-- Premium champagne glass with enhanced details -->
  <g id="champagne-glass" transform="translate(600, 200)" filter="url(#premiumShadow)">
    <!-- Glass bowl with gradient -->
    <defs>
      <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#FF3D3D;stop-opacity:0.9" />
      </linearGradient>
    </defs>
    
    <!-- Glass outline -->
    <path d="M -25 0 L 25 0 L 32 50 Q 32 65 18 65 L -18 65 Q -32 65 -32 50 Z" 
          fill="none" stroke="url(#glassGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Glass stem -->
    <line x1="0" y1="65" x2="0" y2="100" stroke="url(#premiumGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Glass base -->
    <ellipse cx="0" cy="108" rx="28" ry="10" fill="none" stroke="url(#premiumGradient)" stroke-width="3"/>
    
    <!-- Liquid inside glass -->
    <path d="M -18 20 Q -18 35 -10 50 Q 0 58 10 50 Q 18 35 18 20" 
          fill="url(#premiumGradient)" opacity="0.4"/>
    
    <!-- Bubbles with glow -->
    <circle cx="-12" cy="30" r="3.5" fill="url(#premiumGradient)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="8" cy="42" r="2.5" fill="url(#premiumGradient)" opacity="0.6" filter="url(#glow)"/>
    <circle cx="-2" cy="52" r="2" fill="url(#premiumGradient)" opacity="0.5" filter="url(#glow)"/>
  </g>

  <!-- Hand holding glass with premium details -->
  <g id="hand" transform="translate(540, 260)" filter="url(#premiumShadow)">
    <!-- Wrist/arm -->
    <path d="M 0 0 Q 8 -20 20 -40" fill="none" stroke="url(#premiumGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Palm with gradient -->
    <ellipse cx="8" cy="15" rx="18" ry="24" fill="url(#premiumGradient)" opacity="0.85"/>
    
    <!-- Thumb -->
    <path d="M -8 10 Q -16 6 -20 -8" fill="none" stroke="url(#premiumGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Index finger -->
    <path d="M 0 35 Q -3 48 -5 62" fill="none" stroke="url(#premiumGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Middle finger -->
    <path d="M 10 38 Q 10 52 10 68" fill="none" stroke="url(#premiumGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Ring finger -->
    <path d="M 20 35 Q 24 50 28 65" fill="none" stroke="url(#premiumGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Premium border frame -->
  <rect x="180" y="120" width="520" height="420" rx="35" ry="35" fill="none" stroke="url(#premiumGradient)" stroke-width="2" opacity="0.2"/>
  
  <!-- Inner accent frame -->
  <rect x="190" y="130" width="500" height="400" rx="30" ry="30" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.15"/>
</svg>
